<ng-template #pd> </ng-template>
    <div class="login-box" *ngIf="pd">
      <h2>Place Order</h2>
     
        <div class="user-box">
          <input type="text" [(ngModel)]="inpOrder.orderNo" placeholder="orderNo">
          <label>Order No.</label>
        </div>
        <div class="user-box">
          <input type="text" [(ngModel)]="inpOrder.contactName"  placeholder="contactName">
          <label>Contact Name</label>
        </div>
        <div class="user-box">
          <input type="date" [(ngModel)]="inpOrder.orderDate"  placeholder="Date">
          <label>Order Date</label>
        </div>
        <div class="user-box">
          <input type="[]" [(ngModel)]="inpOrder.itemsOrdered"  placeholder="Items">
          <label>Ordered Items</label>
        </div>
        <div class="user-box">
          <input type="number" [(ngModel)]="inpOrder.orderTotal"  placeholder="orderTotal">
          <label> Total Order Amt </label>
        </div>
        <div class="user-box">
            <input type="number" [(ngModel)]="inpOrder.taxTotal"  placeholder="taxTotal">
            <label> Total Tax Amt </label>
        </div>
        <div class="user-box">
            <input type="number" [(ngModel)]="inpOrder.grandTotal"  placeholder="grandTotal">
            <label> Grand Total </label>
        </div>
        <a (click)="save()" ><button>
          Add Order
          </button>
        </a> &nbsp;&nbsp;
    </div>
    <router-outlet></router-outlet>
